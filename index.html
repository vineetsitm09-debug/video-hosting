<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>AIrStream – Your Story, Your Stream</title>
    <meta
      name="description"
      content="AIrStream is a modern video streaming platform – Your Story, Your Stream."
    />

    <!-- SEO & Social Sharing -->
    <meta property="og:title" content="AIrStream – Your Story, Your Stream" />
    <meta
      property="og:description"
      content="Stream, share, and grow with AI-powered streaming."
    />
    <meta property="og:image" content="/favicon-512x512.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AIrStream – Your Story, Your Stream" />
    <meta
      name="twitter:description"
      content="AIrStream is a modern video streaming platform – Your Story, Your Stream."
    />
    <meta name="twitter:image" content="/favicon-512x512.png" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon-180x180.png"
    />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512x512.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Tailwind CDN (for dev only) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: {} }, plugins: [] }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }

      /* Scrollbar only visible on hover */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: transparent;
        border-radius: 9999px;
      }
      .custom-scrollbar:hover::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.3);
      }

      /* Firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
      }
      .custom-scrollbar:hover {
        scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
      }
    </style>
  </head>

  <body class="bg-black text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
